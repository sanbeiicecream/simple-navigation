name: Auto Build and Deploy

on:
  push:
    branches:
      - develop  # 触发事件的分支

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # 使用 Ubuntu 系统环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出代码

      - name: Setup Node.js
        uses: actions/setup-node@v2  # 设置 Node.js 环境
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install  # 安装项目的依赖

      - name: Build
        run: npm run build  # 执行项目的编译或构建命令
      - name: Copy Build Artifacts
        run: |
          # 检出当前仓库
          git clone https://github.com/${{ github.repository }} /tmp/current-repo
          cd /tmp/current-repo
          git checkout develop

          # 复制编译结果到当前仓库（假设编译结果在 dist 目录下）
          cp -r /output /tmp/current-repo

          # 提交更改
          git add .
          git commit -m "Add build artifacts"
          git push origin develop
